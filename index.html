    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- 시작화면 -->
    <div id="wrap">
        <div id="main" class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-5">&#X1F480 <span id="highlight">인류의 95%</span>는 &#X1F480<br>100점을 맞을 수 없는 테스트</h1>
                    <img class="mt-5" src="img/main.jpg" width="70%" alt="">
                    <h3 class="mt-5">퀴즈, 연산, 상식 등 다양한 문제를 풀고 <br>높은 점수에 도전하세요.</h4>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button id="start_btn" class="mt-4 btn btn-warning" style="font-size:xx-large;" type="button">START</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 문제화면 -->
        <div id="test" class="container">
            <div class="row">
                  <div class="col">
                    <p id="number" class="mt-2">문제번호 1/12</p>
                  </div>
                <div class="col-12">
                    <div class="progress">
                        <div id="progress" class="progress-bar bg-danger" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    <h3 id="title" style="font-size:x-large" class="mt-2">문제 제목입니다.</h3>
                    <img id="img" class="" src="img/main.jpg" width="85%" alt="">
                    <h5 id="desc" style="font-size:x-large" class="mt-3">문제의 구체적인 설명입니다.</h5>
                </div>
                <div id="select_btn" class="col-12 d-grid gap-2 mt-3 mb-2">
                    <button id="btnA" class="btn btn-warning " style="font-size:x-large" type="button">선택값 A</button>
                    <button id="btnB" class="btn btn-warning " style="font-size:x-large" type="button">선택값 B</button>
                    <button id="btnC" class="btn btn-warning " style="font-size:x-large" type="button">선택값 C</button>
                    <button id="btnD" class="btn btn-warning " style="font-size:x-large" type="button">선택값 D</button>
                </div>
            </div>
        </div>
        <!-- 결과화면 -->
        <div id="result" class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-4">당신의 점수는 몇 점일까요?</h1>
                    <h1 id="score" class="mt-2">테스트 총점</h1>
                    <h4 id="count">맞춘 정답 수</h4>
                    <h5 id="result_title" class="mt-2">테스트 결과 설명입니다.</h5>
                    <h5 id="result_explain" class="mt-4 mb-3">테스트 결과 설명입니다.</h5>
                </div>
                <div class="d-grid gap-2">
                    <button id="share_btn" class="btn mt-2" type="button">
                        <img src="img/kakao.png" width="5%"  alt="">
                        카카오톡 공유하기
                        <img src="img/kakao.png" width="5%"  alt="">
                    </button>
                    <a id="highscore" class="btn btn-info mt-2" href="https://open.kakao.com/o/ghSfqL2e">&#127873; 문제해설 커뮤니티로 이동 &#127873;</a>
                    <button id="retry_btn" class="btn btn-danger mt-2" type="button">&#128591; 다시 도전하기 &#128591;</button>
                </div>
            </div>
        </div>
        <footer id="footer">
            <a href="https://osoma.kr/" target="_blank">
                <img class="footer_logo" src="img/osoma_logo.png" alt="오소마">
            </a>
